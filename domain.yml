session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- affirm_good
- affirm_bad
- deny
- thank:
    triggers: utter_noworries
- bye:
    triggers: utter_bye
- explain
- cancel
- inform
- home
- restart_conversation
- smalltalk:
    triggers: respond_smalltalk
- claim_status_inquiry
- user_asks_fresh_details
- user_asks_old_details
- rri_payment
- rri_preauthorization
- rri_pbi
# - rri_admin
- aci_over_paid
- aci_partially_paid
- aci_adjustment
# - rri_payment_deniedcharge
# - rri_payment_procedurecode
# - rri_payment_combinedprocedurecodes
# - request_human: {"triggers": "action_human_handoff"}
entities:
- name
- npi
- claim_id
- fresh_request
slots:
  claim_id:
    type: unfeaturized
    auto_fill: false
  claim_sub_type:
    type: categorical
    values:
    - before
    - after
  exist_in_DB:
    type: categorical
    values:
    - yes
    - no
  csi_more_details:
    type: categorical
    values: 
    - yes
    - no
  csi_category_code:
    type: unfeaturized
  rri_code:
    type: unfeaturized
  fresh_request:
    type: unfeaturized
    auto_fill: false
  provider_first_name:
    type: unfeaturized
    auto_fill: false
  provider_last_name:
    type: unfeaturized
    auto_fill: false
  provider_npi:
    type: unfeaturized
    auto_fill: false
  request_recency:
    type: categorical
    values:
    - not_recent
    - recent
  subscriber_first_name:
    type: unfeaturized
    auto_fill: false
  subscriber_id:
    type: unfeaturized
    auto_fill: false
  subscriber_last_name:
    type: unfeaturized
    auto_fill: false
